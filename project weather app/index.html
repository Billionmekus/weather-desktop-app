<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Billion Weather </title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <h1 class="text-center my-4"> BillionZ Weather </h1>

        <form class="change-location my-4 text-center">
            <label for="city"> Enter a Location for weather information </label>
            <input type="text" name="city" class="form-control p-4" style="height: 30px;">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3"> City Name </h5>
                <div class="my-3"> Weather Condition </div>
                <div class="display-4 my-4">
                    <span> Temp </span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
